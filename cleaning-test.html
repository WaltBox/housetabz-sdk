<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Mobile-first viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CleanCo Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow border-b border-gray-200">
      <div class="flex items-center justify-between px-4 py-3">
        <div class="flex items-center">
          <img
            src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
            alt="CleanCo"
            class="h-6 mr-2"
          />
          <span class="text-xl font-bold text-indigo-600">CleanCo</span>
        </div>
        <!-- Optional menu icon -->
        <button class="text-gray-600 focus:outline-none">
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="px-4 py-6">
      <!-- Service Details Card -->
      <section class="bg-white rounded-lg shadow p-4 mb-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Service Details</h2>
        <div class="space-y-3">
          <div class="flex justify-between">
            <span class="text-gray-500">Service Type</span>
            <span class="font-medium text-gray-800">Deep Clean</span>
          </div>
          <div class="flex justify-between">
            <span class="text-gray-500">Duration</span>
            <span class="font-medium text-gray-800">4 Hours</span>
          </div>
          <div class="flex justify-between">
            <span class="text-gray-500">Total Cost</span>
            <span class="font-semibold text-gray-900">$150.00</span>
          </div>
        </div>
      </section>

      <!-- Payment Method Card -->
      <section class="bg-white rounded-lg shadow p-4">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">Payment Method</h2>
        <div id="housetabz-button" class="flex justify-center"></div>
      </section>
    </main>

    <!-- Debug Panel (Optional) -->
    <div
      class="fixed bottom-2 right-2 bg-black bg-opacity-75 text-white text-xs p-2 rounded"
    >
      <div class="font-bold mb-1">Debug Info</div>
      <div id="debug-info"></div>
    </div>

    <!-- HouseTabz SDK and Initialization -->
    <script src="dist/housetabz.min.js"></script>
    <script>
      window.addEventListener("load", async () => {
  try {
    await window.HouseTabz.init({
      apiKey: "whec-2d5f2e5e582d8823f71d4ac236739428",
      secretKey: "htzs-65eed31d6c02d75915c8d3b00855b2402600c44113025459e7663b3ecee331e7", // Provide the secret key here
      environment: "development"
    });

    await window.HouseTabz.mount("#housetabz-button", {
      serviceName: "Deep Clean Service",
      serviceType: "cleaning",
      estimatedAmount: 150.0,
      requiredUpfrontPayment: 150.0,
      transactionId: `CLEANING-${Date.now()}`
    });

    // Add debug log
    console.log('HouseTabz initialized');
  } catch (error) {
    console.error("HouseTabz error:", error);
  }
});
    </script>
  </body>
</html>
